<div class="page-wrapper">

  <h1>
    {{ title }}
  </h1>
  <div class="container-wrapper">
    <form action=''>
      <input type='text' name='name' placeholder='name' [(ngModel)]='formData.name' (keyup)='validateName()'>
      <br />
      <br />
      <input type='text' name='email' placeholder='email' [(ngModel)]='formData.email' (keyup)='validateEmail()'>
    </form>
    <!-- <div [class]="formData.name === 'nick' && 'text'"> -->
    <div [class]="formData.name === 'nick' ? 'text' : ''">
      {{ formData.name }}
    </div>
    <br />
    <br />
    {{ formData.email }}
    <button (click)='submit()' [disabled]="isDisabled()">
      Submit
    </button>
  </div>

</div>
