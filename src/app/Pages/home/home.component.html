<hr />
<h1>
  <!-- {{ title }} -->
  SEARCH FOR CONTACT
</h1>
<hr />

<div>
  <form action=''>
    <input type='text' name='name' placeholder='name' [(ngModel)]='formData.name' (keyup)='searchByName($event)'>
  </form>
</div>

<div class='cardWrapper'>
  <p class='contactCard' *ngFor="
      let charCard of render">
    {{charCard.name}}
  </p>
</div>
